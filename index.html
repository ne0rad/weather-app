<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="weather">
        <div class="container">
          <div id="search">
            <input
              id="search-input"
              type="text"
              placeholder="Enter location"
            />
          </div>
        </div>

        <div class="container">
          <div id="location" class="container-item">
            <div class="text-location">
              <span id="location-city"></span>
              <span id="location-country"></span>
            </div>
          </div>
        </div>

        <div class="container">
          <div id="temperature" class="container-item">
            <div class="text-sup">
              High: <span id="temp-high"></span>&nbsp;&nbsp;&nbsp;Low:
              <span id="temp-low"></span>
            </div>
            <div class="text-temp" id="temp-main"></div>
            <div class="text-sub">
              Feels like <span id="temp-feels"></span>
            </div>
          </div>
          <div id="clouds" class="container-item">
            <img
              id="cloud-icon"
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="Weather Icon"
            />
            <div class="text-sub"><span id="cloud-text"></span></div>
          </div>
        </div>

        <div class="container">
          <div class="info">
            <div class="info-item">
              <div class="text-info-sup">Wind:</div>
              <div class="text-info"><span id="info-wind"></span></div>
            </div>
            <div class="info-item">
              <div class="text-info-sup">Humidity:</div>
              <div class="text-info"><span id="info-humidity"></span></div>
            </div>
            <div class="info-item">
              <div class="text-info-sup">Pressure:</div>
              <div class="text-info">
                <span id="info-pressure"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
