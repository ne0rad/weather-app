<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="weather">
        <div class="container">
          <div id="search">
            <input
              id="search-input"
              type="text"
              placeholder="Weather location"
            />
          </div>
        </div>

        <div class="container">
          <div id="location" class="container-item">
            <div class="text-location">
              <span id="location-city">London</span>,
              <span id="location-country">GB</span>
            </div>
          </div>
        </div>

        <div class="container">
          <div id="temperature" class="container-item">
            <div class="text-sup">
              High: <span id="temp-high">18째C</span>&nbsp;&nbsp;&nbsp;Low:
              <span id="temp-low">11째C</span>
            </div>
            <div class="text-temp" id="temp-main">14.4째C</div>
            <div class="text-sub">
              Feels like <span id="temp-feels">15.2째C</span>
            </div>
          </div>
          <div id="clouds" class="container-item">
            <img
              id="cloud-icon"
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="Weather Icon"
            />
            <div class="text-sub"><span id="cloud-text">Rain</span></div>
          </div>
        </div>

        <div class="container">
          <div class="info">
            <div class="info-item">
              <div class="text-info-sup">Wind:</div>
              <div class="text-info"><span id="info-wind">12 m/s</span></div>
            </div>
            <div class="info-item">
              <div class="text-info-sup">Humidity:</div>
              <div class="text-info"><span id="info-humidity">80</span>%</div>
            </div>
            <div class="info-item">
              <div class="text-info-sup">Pressure:</div>
              <div class="text-info">
                <span id="info-pressure">1200</span>mb
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
